    <div id="footer">
      <div class="container">
        <div class="row" ng-controller="FooterController">

          <!-- Footer administration links -->
          <div class="col-xs-12" ng-if="isAuthorized('admin')">
            <h1 class="pull-left" style="margin: 0; padding: 0;"><small><span class="glyphicon glyphicon-plus-sign" ng-click="newFooter('Lipsum...', 'text')" tooltip="Add footer item" tooltip-placement="bottom"></span></small></h1>
          </div>

          <!-- Footer items -->
          <div class="col-md-@{{ 12 / footers.length }}" ng-repeat="footer in footers">
            <footer-item ng-include="'views/footers/'+footer.type+'.html'"></footer-item>
          </div>

          <!-- Copy notice -->
          <div class="col-xs-12">
            <p style="text-align: center;"><span class="glyphicon glyphicon-copyright-mark"></span> Copyright</p>
          </div>
        </div>
      </div>
