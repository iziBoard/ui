<li class="dropdown page-type-selection" ng-if="isAuthorized('admin')">
  <a class="dropdown-toggle">
    {{ footer.type }}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="type in footerTypes">
      <a ng-click="setFooterType(footer, type)">{{ type }}</a>
    </li>
  </ul>
</li>

<div class="col-xs-12" ng-if="isAuthorized('admin')">
  <input class="h3" type="text" style="width: 60%;" ng-model="footer.title" placeholder="add your title here" />
  <h1 class="fix-heading"><small><span class="glyphicon glyphicon-ok-sign" ng-click="saveFooter(footer)" tooltip="Save" tooltip-placement="bottom"></span> <span class="glyphicon glyphicon-plus-sign" ng-click="addItem(footer)" tooltip="Add text" tooltip-placement="bottom"></span> <span class="glyphicon glyphicon-remove-sign" ng-click="deleteFooter(footer)" tooltip="Remove" tooltip-placement="bottom"></span></small></h1>
</div>
<div class="col-xs-12" ng-if="!isAuthorized('admin')">
  <h3 ng-model="footer.title">{{ footer.title }}</h3>
</div>

<div class="col-xs-12">


    <input ng-if="isAuthorized('admin')" ng-repeat="text in footer.texts" style="width: 80%;" class="p" type="text" ng-model="text.description" placeholder="write text here..." ng-model="text.description" />

    <span ng-if="isAuthorized('admin')" ng-repeat="text in footer.texts" class="glyphicon glyphicon-remove-sign" ng-click="deleteText(footer, text)" tooltip="Remove" tooltip-placement="bottom"></span>

  <p ng-repeat="text in footer.texts" ng-if="!isAuthorized('admin')" btf-markdown="text.description"></p>
</div>
