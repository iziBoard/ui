<!-- blog.html -->
<button type="button" class="btn btn-primary" ng-click="createPost()" ng-if="isAuthorized('admin')">New</button>

<div class="col-xs-4">
  <ul>
    <li ng-repeat="post in posts"><a ui-sref="blog.details({ postId: post.id })" ng-model="post.title">{{ post.title }}</a></li>
  </ul>
</div>

<div class="col-xs-8" ui-view="details"></div>
